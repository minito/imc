<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplic. Web de jQuery Mobile</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script languaje="javascript">
var peso;
var estatura;
var imc;
function indice(){
	peso=parseFloat(document.getElementById("txtpeso").value);
	estatura=parseFloat(document.getElementById("txtestatura").value);
	imc=peso/(estatura*estatura);
	document.getElementById("txtresult").value=imc;
	if(imc<18.00){
		alert("peso bajo");}
		else if (imc>=18.00 && imc<=24.9){
		alert("peso normal");	
		}
		else if (imc>=25.00 && imc<=26.9){
		alert("sobrepeso");	
		}
		else if (imc>=27.00 && imc<28){
		alert("obesidad");	
		}
		else if (imc>28 && imc<=29){
		alert("obesidad grado 1");	
		}
		else if (imc>=30.00 && imc<=39.9){
		alert("obesidad grado 2");	
		}
		else if (imc>40.00){
		alert("obesidad grado 3 ");	
		}
}
</script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>IMC</h1>
	</div>
	<div data-role="content">	
			<table width="0" border="0">
  <tr>
    <td><div data-role="fieldcontain">
	  <label for="textinput">Introduze tu peso:</label></td>
    <td><input type="text" name="txtpeso" id="txtpeso" value=""  /></td>
  </tr>
  <tr>
    <td><label for="textinput">Introduze tu estatura:</label></td>
    <td><input type="text" name="txtestatura" id="txtestatura" value=""  /></td>
  </tr>
  <tr>
    <td><button onClick="indice()">Calcular</button></td>
    <td><input type="text" name="txtresult" id="txtresult" value=""disabled="disabled"  /></td>
  </tr>
</table>
	
	</div>
	<div data-role="fieldcontain">
	 
  </div>
	
	<div data-role="footer">
		<h4>Lng.Mario Delgado</h4>
	</div>
</div>

</body>
</html>
